<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*Centrar todo el medio*/

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
        }

        #card {
            border: solid;
            width: 350px;
            background-color: #1f1f1f;
            padding: 16px;
            border-radius: 8px;
        }

        img {
            width: 50%;
            border-radius: 8px;
            display: block;
            margin: 0 auto;

        }

        h1 {
            color: #fff;
            text-align: center;
            /*centrar*/
            font-size: 26px;
            margin-bottom: 12px;

        }

        h2 {
            color: #80a019;
            text-align: center;
            /*Centro*/
            font-size: 16px;
        }

        p {
            color: #fff;
            text-align: center;
            /*Centrar*/
            margin-top: 24px;
            margin-bottom: 24px;
        }

        button {
            width: 100%;
            height: 36px;
            background-color: #333333;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: 600;
            /*Grosor de la letra 100 - 900*/
        }
    </style>
</head>

<body>
    <section id="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5YhahQVKqTxlZuYRgPCY79BlHHgjXxDJCpA&s" alt="Foto de perfil">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader"</p>
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>Linkedin</button>
        <button>Twitter</button>
        <button>Instagram</button>
    </section>

</body>

</html>
